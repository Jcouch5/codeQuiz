<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Questions</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <a href="./highScore.html">View High Scores</a>
        <h3>Time: <span id="timer">0</span></h3>
    </header>

    <main id="container">
        <div id="qna">
            <h2 id="question"></h2>
            <section id="answers">
                <ul>
                    <li>
                        <button class="answerchoice" id="answerbtn1"></button>
                    </li>
                    <li>
                        <button class="answerchoice" id="answerbtn2"></button>
                    </li>
                    <li>
                        <button class="answerchoice" id="answerbtn3"></button>
                    </li>
                    <li>
                        <button class="answerchoice" id="answerbtn4"></button>
                    </li>
                    
                </ul>
            </section>
        </div>
        <form action="./highScore.html" class="hide" id="save">
            <label for="Initials">Input intials to save highscore</label>
            <input id='initials' type="Initials">
            <button id="submitHighscore">Sumbit</button>
        </form>
    </main>

    <script src="./assets/script/script.js"></script>
</body>
</html>
